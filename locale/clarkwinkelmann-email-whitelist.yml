clarkwinkelmann-email-whitelist:
    admin:
        settings:
            regex: "Регулярное выражение"
            regexHelp: >
                Переключение с проверки по списку доменов на проверку по регулярному выражению.
                Каждая строка в списке должна являться корректным регулярным выражением с разделителями.
            message: "Сообщение об ошибке"
            whitelist: "Белый список"
            whitelistHelp: >
                Список с разрешёнными адресами e-mail. По одному выражению на строке.
                Белый список имеет более высокий приоритет над чёрным списком.
            blacklist: "Чёрный список"
            blacklistHelp: >
                Список с запрещёнными адресами e-mail. По одному выражению на строке.
                Всё, что не указано в чёрном списке, будет считаться разрешённым.
    api:
        fallbackMessage: "Адрес e-mail отсутствует в белом списке."
